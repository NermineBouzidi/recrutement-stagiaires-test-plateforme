<app-navbar></app-navbar>
<section class="bg-[#e6eaed] ">
    <div class="flex flex-col items-center min-h-screen justify-center px-6 py-12 mx-auto  lg:py-0">
      
        <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 container">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-[#1d2736] md:text-2xl ">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#" [formGroup]="userForm" (ngSubmit)=" Login()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                        <input type="email" name="email" id="email"
                        formControlName="email"
                         class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name@company.com" required="">
                        <div *ngIf="userForm.controls['email'].touched || userForm.controls['email'].dirty ||isSubmitted">
                            <div *ngIf="userForm.controls['email'].hasError('required')"
                                class="mt-2 text-sm text-red-600 "> This field is required</div>
                            <div *ngIf="userForm.controls['email'].hasError('email')"
                                class="mt-2 text-sm text-red-600 "> Invalid email</div>
                            </div>
                        </div>
                       
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••••"
                        formControlName="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                        <div *ngIf="userForm.controls['password'].touched || userForm.controls['password'].dirty || isSubmitted">
                            <div *ngIf="userForm.controls['password'].hasError('required')"
                                class="mt-2 text-sm text-red-600 "> This field is required</div>
                               
                        </div>
                       
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 " required="">
                           
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500 ">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-[#d97a07] hover:underline ">Forgot password?</a>
                    </div>
                    <div *ngIf="errorMessage" class="mt-2 text-sm text-red-600 ">{{ errorMessage }}</div>

                    <button type="submit" class="w-full text-white border bg-[#1d2736] hover:bg-transparent hover:text-[#1d2736] hover:border-[#1d2736] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign in</button>
                    <p class="text-sm font-light text-gray-500 ">
                        Don’t have an account yet? <a  routerLink="/register" routerLinkActive="active" class="font-medium text-[#d97a07] hover:underline ">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
