<div class="flex items-center justify-center">
<div class=" h-auto  container bg-white my-5">

  <!-- Main Content -->
  <div class="p-8 ">
    <h2 class="text-2xl text-[#1d2736]"><strong>Profile</strong></h2>

      <!-- Profile Section -->
      <div class="mb-12  p-4 rounded">
         <div class="flex justify-between items-center">
              <h2 class="text-2xl font-bold text-[#1d2736]">Personal Information</h2>
              <button class="bg-[#e7e7e7] hover:bg-gray-100 text-[#14b738] font-semibold py-2 px-4 rounded inline-flex items-center" (click)="toggleEditMode()" >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                  <path d="m2.695 14.762-1.262 3.155a.5.5 0 0 0 .65.65l3.155-1.262a4 4 0 0 0 1.343-.886L17.5 5.501a2.121 2.121 0 0 0-3-3L3.58 13.419a4 4 0 0 0-.885 1.343Z" />
                </svg>
                
                Edit</button>
          </div>
          <div *ngIf="editMode">
          <form [formGroup]="profileForm">
              <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName"   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Enter your first name" formControlName="firstname">
              </div>
              <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName"                          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Enter your last name" formControlName="lastName">
              </div>
              <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                  <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Enter your email" formControlName="email">
                    <div *ngIf="profileForm.controls['email'].hasError('email')"   class="mt-2 text-sm text-red-600 ">Invalid email format.</div>
                  </div>             
              <button type="submit" (click)="updateProfile(profileForm)" class="w-full text-white border bg-[#1d2736] hover:bg-transparent hover:text-[#1d2736] hover:border-[#1d2736] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Update Profile</button>
          </form>
          </div>
          <div *ngIf="!editMode" class="mb-4">
            <div class="flex items-start">
                <p class="w-1/3 text-gray-500">First Name:</p>
                <p class="w-2/3">{{ user.firstname }}</p>
            </div>
            <div class="flex items-start">
                <p class="w-1/3 text-gray-500">Last Name:</p>
                <p class="w-2/3">{{ user.lastName }}</p>
            </div>
            <div class="flex items-start">
                <p class="w-1/3 text-gray-500">Email:</p>
                <p class="w-2/3">{{ user.email }}</p>
            </div>
        </div>
      </div>

      <!-- Security Section -->
      <div class="mb-8  p-4 rounded">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-bold text-[#1d2736]">Security</h2>
          <button class="bg-[#e7e7e7] hover:bg-gray-100 text-[#14b738] font-semibold py-2 px-4 rounded inline-flex items-center" (click)="toggleEditPasswordMode()" >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
              <path d="m2.695 14.762-1.262 3.155a.5.5 0 0 0 .65.65l3.155-1.262a4 4 0 0 0 1.343-.886L17.5 5.501a2.121 2.121 0 0 0-3-3L3.58 13.419a4 4 0 0 0-.885 1.343Z" />
            </svg>
            
            Edit</button>          </div>
          <div *ngIf="editModePassword">
          <form [formGroup]="passwordForm">
              <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Current Password</label>
                  <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Enter new password" formControlName="currentPassword">
              </div>
              <div class="mb-4">    
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="password">New Password</label>
                  <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Enter new password" formControlName="newPassword">
              </div>
              <div class="mb-4">   
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Confirm Password</label>
                  <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="Enter new password" formControlName="confirmPassword">
                </div>
                <div *ngIf="passwordChangeError" class="mt-2 text-sm text-red-600 ">{{ passwordChangeError}}</div>

              <button type="submit" (click)="updatePassword(passwordForm)" class="w-full text-white border bg-[#1d2736] hover:bg-transparent hover:text-[#1d2736] hover:border-[#1d2736] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Change Password</button>
          </form>
          </div>
          <div *ngIf="!editModePassword" class="mb-4">
            <div class="flex items-start">
              <p class="w-1/3 text-gray-500">Password:</p>
              <p class="w-2/3">**********</p>
          </div>
      </div>
      </div>
  </div>
</div>
</div>
