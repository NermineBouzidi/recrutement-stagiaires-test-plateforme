

<div class="flex justify-between items-center ">
             
    <div class=" bg-white rounded-lg shadow sm:max-w-xl  container w-1/2 ">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl text-[#0D2E4D] poppins-regular  leading-tight tracking-tight  md:text-2xl ">
                  Register
              </h1>
        <form class="space-y-4 md:space-y-6 text-[#0D2E4D] poppins-regular" action="#" >
          <div >
              <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900 ">Firstname</label>
              <input type="text" name="firstname" id="firstname" formControlName="firstname"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                placeholder="firstname" required="">
            

        </div>
        <div>
              <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 ">Lastname</label>
              <input type="text" name="lastName" id="lastName" formControlName="lastName"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
                placeholder="lastname" required="">
        </div>     
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
            <input type="email" name="email" id="email" formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
              placeholder="name@company.com" required="">
           
          </div>
         
          <div>
            <label for="number" class="block mb-2 text-sm font-medium text-gray-900 ">Phone Number</label>
            <input type="text" name="number" id="number" formControlName="number"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
              placeholder="12 345 678" required="" mask="00 000 000" >
           

            </div>
       
          
          <button type="submit"
            class="w-full text-white border bg-[#1d2736] hover:bg-transparent hover:text-[#1d2736] hover:border-[#1d2736] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Sign
            up</button>
      
        </form>
    </div>
  
        </div>
        <div class="bg-white rounded-lg shadow sm:max-w-xl  container w-1/2 ">
            <p class="text-xl">This is some text content on the other side of the container.</p>
        </div>
</div>
