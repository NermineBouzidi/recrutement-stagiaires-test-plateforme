<div class="py-12 px-4">
    <div class="flex items-center justify-center">
        <div class="container bg-white p-8 ">
            <nav class="mb-6">
                <span class="text-gray-500">Problems </span>
                <span class="font-bold px-1"> > </span>
                <span class="text-[#d97a07]">Create a new problem</span>
            </nav>

            <!-- Title and action buttons -->
            <form [formGroup]="problemForm">
                <div class="flex justify-between items-center mb-8">
                    <div class="text-3xl poppins-medium text-black">Create a New Problem</div>
                    <div>
                        <button class="bg-[#0D2E4D] text-white px-4 py-2 rounded mr-2 " type="submit"
                            (click)="addProblem()">Save</button>
                        <button class="bg-[#5B7DB1] text-white px-4 py-2 rounded">
                            <a routerLink="/dashboard/problem-quiz" routerLinkActive="active" >
                            Cancel</a> </button>
                    </div>
                </div>
                <!-- Question text -->
                <div class="mb-4">
                    <label class="block text-[#1d2736] montserrat-medium mb-2">
                      Title<span class="text-red-500">*</span>
                    </label>
                    <input type="text" formControlName="title"
                      class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                      <div *ngIf="problemForm.controls['title'].touched || problemForm.controls['title'].dirty || isSubmitted">
                        <div *ngIf="problemForm.controls['title'].hasError('required')"
                             class="mt-2 text-sm text-red-600 "> This field is required</div>
                      </div> 
                 </div>
                <div class="flex mb-4">
                    <div class="w-1/2 mr-2">
                        <label class="block text-[#1d2736] montserrat-medium mb-2">
                            Difficulty<span class="text-red-500">*</span>
                        </label>
                        <select name="difficulty" id="difficulty" formControlName="difficulty"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 ">
                                <option>Easy</option>
                                <option>Medium</option>
                                <option>Hard</option>
                            </select>
                          <div *ngIf="problemForm.controls['difficulty'].touched || problemForm.controls['difficulty'].dirty || isSubmitted">
                            <div *ngIf="problemForm.controls['difficulty'].hasError('required')"
                                 class="mt-2 text-sm text-red-600 "> This field is required</div>
                          </div> 
                    </div>
                    <div class="w-1/2 ml-2">
                          <label class="block text-[#1d2736] montserrat-medium mb-2">
                            Language<span class="text-red-500">*</span>
                          </label>
                        <select name="language" id="language" formControlName="language"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 ">
                            <option>Java</option>
                            <option>JavaScript</option>
                            <option>Python</option>
                            <option>Mysql</option>
                        </select>
                        <div *ngIf="problemForm.controls['language'].touched || problemForm.controls['language'].dirty ||isSubmitted">
                            <div *ngIf="problemForm.controls['language'].hasError('required')"
                                 class="mt-2 text-sm text-red-600 "> This field is required</div>
                          </div>
                    </div>
                </div>
                <div class="mb-4 w-1/2">
                    <label class="block text-[#1d2736] montserrat-medium mb-2">
                        Category<span class="text-red-500">*</span>
                      </label>
                   <select name="language" id="language" formControlName="category" multiple
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 ">
                        <option value="WEB_DEVELOPMENT">Web Development</option>
                        <option value="MOBILE_DEVELOPMENT">Mobile Development</option>
                        <option value="DATA_SCIENCE">Data Science</option>
                    </select>
                    <div *ngIf="problemForm.controls['category'].touched || problemForm.controls['category'].dirty ||isSubmitted">
                        <div *ngIf="problemForm.controls['category'].hasError('required')"
                             class="mt-2 text-sm text-red-600 "> This field is required</div>
                      </div>
                 </div>
               
                <div class="flex mb-4">
                    <div class="w-1/2 mr-2">
                        <label class="block text-[#1d2736] montserrat-medium mb-2">
                            Duration (minutes)<span class="text-red-500">*</span>
                        </label>
                        <input type="number" formControlName="duration"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            <div *ngIf="problemForm.controls['duration'].touched || problemForm.controls['duration'].dirty ||isSubmitted">
                                <div *ngIf="problemForm.controls['duration'].hasError('required')"
                                     class="mt-2 text-sm text-red-600 "> This field is required</div>
                              </div>
                        </div>
                    <div class="w-1/2 ml-2">
                        <label class="block text-[#1d2736] montserrat-medium mb-2">
                            Points<span class="text-red-500">*</span>
                        </label>
                        <input type="number" formControlName="points"
                            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                            <div *ngIf="problemForm.controls['points'].touched || problemForm.controls['points'].dirty ||isSubmitted">
                                <div *ngIf="problemForm.controls['points'].hasError('required')"
                                     class="mt-2 text-sm text-red-600 "> This field is required</div>
                              </div>
                        </div>
                </div>

                
                    <div class="mb-4">
                        <label class="block text-[#1d2736] montserrat-medium mb-3">
                            Description<span class="text-red-500">*</span>
                        </label>
                          <quill-editor formControlName="description"
                          class=" rounded-lg bg-gray-50 border border-gray-300 ">
                          </quill-editor>
                          <div *ngIf="problemForm.controls['description'].touched || problemForm.controls['description'].dirty || isSubmitted">
                            <div *ngIf="problemForm.controls['description'].hasError('required')"
                                 class="mt-2 text-sm text-red-600 "> This field is required</div>
                          </div> 
                     </div>
                    
                    
                   

            </form>
        </div>
    </div>
</div>
