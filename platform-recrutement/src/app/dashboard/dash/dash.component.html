<div class="py-12">
  <div class="text-2xl montserrat-semi text-gray-800 mt-0">Welcome</div>
  <div class="text-4xl montserrat-extra text-[#1d2736]  mb-0">Dashboard-Overview</div>
</div>  
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 p-8 gap-16 w-2/3 ">
    <div class="bg-white shadow-lg rounded-md h-60 flex items-center justify-between p-3 border-b-4 border-[#1d2736] container text-white font-medium group">
      <div class="flex justify-center items-center w-14 h-14 bg-[#1d2736] rounded-full transition-all duration-300 transform group-hover:rotate-12">
        <svg width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-current text-white  transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
      </div>
      <div class="text-right text-[#1d2736] montserrat-extra">
        <p class="text-2xl">{{usersNumber}}</p>
        <p>Users</p>
      </div>
    </div>
    <div class="bg-white  shadow-lg rounded-md flex items-center justify-between p-3 border-b-4 border-[#1d2736] container text-white font-medium group">
      <div class="flex justify-center items-center w-14 h-14 bg-[#1d2736] rounded-full transition-all duration-300 transform group-hover:rotate-12">
        <svg width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-current text-white transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
      </div>
      <div class="text-right text-[#1d2736]">
        <p class="text-2xl">557</p>
        <p>Orders</p>
      </div>
    </div>
    <div class="bg-white  shadow-lg rounded-md flex items-center justify-between p-3 border-b-4 border-[#1d2736] container text-white font-medium group">
      <div class="flex justify-center items-center w-14 h-14 bg-[#1d2736] rounded-full transition-all duration-300 transform group-hover:rotate-12">
        <svg width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-current text-white transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
      </div>
      <div class="text-right text-[#1d2736]">
        <p class="text-2xl">$11,257</p>
        <p>Sales</p>
      </div>
    </div>
  
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-2 p-4 gap-4">
    
    <!-- Users -->
    <div class="relative flex flex-col min-w-0 mb-4 lg:mb-0 break-words bg-white  w-full shadow-lg rounded container p-6">
      <div class="rounded-t mb-0 px-0 border-0">
        <div class="flex flex-wrap items-center  ">
          <div class="relative w-full max-w-full flex-grow flex-1">
            <div class="montserrat-semi text-base text-gray-900 ">Users</div>
          </div>
          <div class="relative w-full max-w-full flex-grow flex-1 text-right">
            <button class="" type="button" routerLink="/dashboard/user" routerLinkActive="active">
             
              <svg class="w-5 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
             
            </button>
          </div>
        </div>
        <div class="block w-full overflow-x-auto">
          <table class="items-center w-full bg-transparent border-collapse">
            
            <tbody>
              <tr class="text-gray-700 " *ngFor="let user of data">
                <th class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left"><span class="initials-circle">{{ getInitials( user.firstname , user.lastName) }} </span>
                <td class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">{{ user.firstname }} {{ user.lastName }}</td>
                <td class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                    {{user.email}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
