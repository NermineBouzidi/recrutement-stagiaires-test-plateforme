<section *ngIf="isQuiz" class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

    <div class="bg-white rounded-lg shadow-xl transform transition-all sm:max-w-lg sm:w-full p-6">
      <div class="flex justify-end items-center ">
        <button class="text-gray-400 hover:text-gray-600 focus:outline-none" (click)="cancelAction()">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <span class=" poppins-regular text-[#0D2E4D] text-xl font-semibold"> {{ item.question }}</span>


        <div *ngIf="item.questionType === 'MultipleChoiceQuestion'">
            <ul class="my-4 space-y-3" *ngFor="let choice of item.choices; let i = index">
              <li
                class="flex items-center p-3 text-base text-gray-900 rounded-lg bg-gray-50  group hover:shadow "
                [ngClass]="{'text-green-500 bg-green-50 hover:bg-green-100':choice.correct}">
                <span class="flex-1 ms-3 whitespace-nowrap">{{ choice.text }}</span>
              </li>
            </ul>
        </div>
        <div *ngIf="item.questionType === 'TrueFalseQuestion'">
          <ul class="my-4 space-y-3">
            <li
              class="flex items-center p-3 text-base text-gray-900 rounded-lg bg-gray-50 hover:bg-[#FFCB63] group hover:shadow ">
              <span class="flex-1 ms-3 whitespace-nowrap">True</span>
            </li>
            <li
              class="flex items-center p-3 text-base text-gray-900 rounded-lg bg-gray-50 hover:bg-[#FFCB63] group hover:shadow ">
              <span class="flex-1 ms-3 whitespace-nowrap">False</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
