<div class="py-12 px-4">
  <div class="flex items-center justify-center">
    <div class="container bg-white p-8 ">
      <div class="text-2xl montserrat-extra text-[#1d2736] mt-0 text-center mb-6">
        Add Test
      </div>
      <nav class="mb-6 text-center">
        <span [class]="'cursor-pointer text-gray-500 inline-flex px-4 hover:text-[#d97a07] hover:border-[#d97a07] transition duration-300' + (currentMode === 'type' ? ' border-[#d97a07] text-[#d97a07]' : '')"
            (click)="switchMode('type')"    >  
             <svg width="24px" height="24px">
                <circle cx="50%" cy="50%" r="40%" fill="currentColor" />
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="11" fill="white">1</text>
              </svg>
              Choose a Type
                             
        </span>
        <span [class]="'cursor-pointer text-gray-500 inline-flex px-4 hover:text-[#d97a07] hover:border-[#d97a07] transition duration-300' + (currentMode === 'quiz' ? ' border-[#d97a07] text-[#d97a07]' : '')"
            (click)="switchMode('problem') "   >     
                     <svg width="24px" height="24px">
                <circle cx="50%" cy="50%" r="40%" fill="currentColor" />
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="11" fill="white">2</text>
              </svg>
              
              Quizzes
                          
        </span>
        <span [class]="'cursor-pointer text-gray-500 inline-flex px-4 hover:text-[#d97a07] hover:border-[#d97a07] transition duration-300' + (currentMode === 'problem' ? ' border-[#d97a07] text-[#d97a07]' : '')"
        (click)="switchMode('problem')"    >  
                    <svg width="24px" height="24px">
                <circle cx="50%" cy="50%" r="40%" fill="currentColor" />
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="11" fill="white">3</text>
              </svg>
              
                        Problems
                          
        </span>
      </nav>
      <div *ngIf="currentMode === 'type'" class="flex justify-between mt-12 mb-12">
        <div class="flex flex-col w-1/2 border-r border-gray-200 px-3">
            <div class="border border-gray-200 rounded-lg p-4 inline-block flex items-center mb-4 mt-5">
                <svg class="w-12 h-12" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="50" cy="50" r="40" fill="" stroke="black" stroke-width="1" />
                  <image href="/assets/coding.png" x="30" y="30" width="40" height="40" />
                </svg>

                <span class="px-4 montserrat-medium">Web Development</span>
              </div>
              <div class="border border-gray-200 rounded-lg p-4 inline-block flex items-center mb-4">
                <svg class="w-12 h-12" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="40" fill="" stroke="black" stroke-width="1" />
                    <image href="/assets/analytics (3).png" x="30" y="30" width="40" height="40" />
                  </svg>
                  <span class="px-4 montserrat-medium">Data Science</span>
                </div>
                <div class="border border-gray-200 rounded-lg p-4 inline-block flex items-center mb-4">
                    <svg class="w-12 h-12" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="40" fill="" stroke="black" stroke-width="1" />
                        <image href="/assets/analytics (3).png" x="30" y="30" width="40" height="40" />
                      </svg>
                      <span class="px-4 montserrat-medium">Data Science</span>
                    </div>
            

        </div>
      </div>
      <div class="flex justify-end">
        <div class="text-[#7b7b7b] border bg-[#e7e7e7] hover:bg-gray-100 py-2 px-4 rounded inline-flex items-center cursor-pointer" >
            <span class="mr-2">Next</span>
            <svg class="w-5 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
      </div>
    </div>
  </div>
</div>
