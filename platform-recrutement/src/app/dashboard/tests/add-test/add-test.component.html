<div class="py-12 px-4">
  <div class="flex items-center justify-center">
    <div class="container bg-white p-8 ">
      <div class="flex justify-between mt-0 mb-8 ">
      <div class="text-3xl poppins-medium text-[#1d2736]  text-center ">
        Add Test
      </div>
      <div>
        <button class="bg-[#0D2E4D] text-white px-4 py-2 rounded mr-2 " type="submit"
          >Save</button>
        <button  (click)="addTest(testForm)" [disabled]="testForm.invalid" class="bg-[#5B7DB1] text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
      <form [formGroup]="testForm" >
        <div class="">
          <div class="flex mb-6">
            <div class="w-1/2 mr-2">
              <label class="block text-[#1d2736] montserrat-medium mb-2">
                Category
              </label>
              <select id="category" formControlName="category"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                >
                <option value="WEB_DEVELOPMENT">Web Development</option>
                <option value="MOBILE_DEVELOPMENT">Mobile Development</option>
                <option value="DATA_SCIENCE">Data Science</option>
              </select>
              <div *ngIf="testForm.get('category').errors && testForm.get('category').touched">
                <span *ngIf="testForm.get('category').hasError('required')">Category is required.</span>
              </div>
            </div>
            <div class="w-1/2 ml-2">
              <label class="block text-[#1d2736] montserrat-medium mb-2">
                Passing Percentage
              </label>
              <input type="number" id="passingPercentage" formControlName="passingPercentage"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
              <div *ngIf="testForm.get('passingPercentage').errors && testForm.get('passingPercentage').touched">
                <span *ngIf="testForm.get('passingPercentage').hasError('required')">Passing Percentage is
                  required.</span>
              </div>
            </div>
          </div>
          <div class="flex mb-4 ">
          <div class="flex flex-col w-1/2 border-r border-gray-400 ">
            <label class="block text-[#1d2736] montserrat-medium mb-2">
              Quizzes:</label>
            <div formArrayName="quizzes" class="h-64 overflow-y-auto">
              <div *ngFor="let quiz of quizzes; let i = index">
                
                <div class="border border-gray-300 rounded-lg p-2 border-l-4 mb-2 hover:border-[#d97a07] ">
                  <!-- Checkbox -->
                  <div class="mb-2 ">
                   <span class="items-center">
                  <input type="checkbox" id="checkBox"  [value]="quiz.id"
                  (change)="toggleQuizSelection($event, quiz)"  >
                  <label for="checkBox" class="flex items-center cursor-pointer mb-2">
                   
                    {{ quiz.title }} 
                   
                  </label>
                </span>
                </div> 
                  <!-- Difficulty level and time in minutes -->
                  <div class="flex justify-end  w-full mr-2">
                    <div class="flex ">
                      <!-- Difficulty level -->
                      <span class="text-xs font-semibold  mr-2">Points: {{quiz.points}}</span>
                      <!-- Time in minutes -->
                      <span class="text-xs text-gray-700">Time: {{quiz.duration}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           
            </div>
          <div class="flex flex-col w-1/2 pl-4 ">
            <label class="block text-[#1d2736] montserrat-medium mb-2">
              Problems:</label>
            <div formArrayName="problems" class="h-64 overflow-y-auto">
              <div *ngFor="let problem of problems; let i = index">
                  <div class="border border-gray-300 rounded-lg p-2 border-l-4  mb-2 hover:border-[#d97a07] ">
                    <!-- Checkbox -->
                    <div class="mb-2 ">
                     <span class="items-center">
                    <input type="checkbox" id="checkBox"   [value]="problem.id"
                    (change)="toggleProblemSelection($event, problem)">
                    <label for="checkBox" class="flex items-center cursor-pointer mb-2">
                     
                      {{ problem.title }} 
                     
                    </label>
                  </span>
                  </div> 
                    <!-- Difficulty level and time in minutes -->
                    <div class="flex justify-end  w-full mr-2">
                      <div class="flex ">
                        <!-- Difficulty level -->
                        <span class="text-xs font-semibold  mr-2">Points: {{problem.points}}</span>
                        <span class="text-xs font-semibold  mr-2">{{problem.language}}</span>
                        <!-- Time in minutes -->
                        <span class="text-xs text-gray-700">Time: {{problem.duration}}mins</span>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          </div>

        </div>
       
     
    
        
      </form>
    </div>
  </div>
