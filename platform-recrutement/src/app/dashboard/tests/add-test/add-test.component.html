<div class="py-12 px-4">
  <div class="flex items-center justify-center">
    <div class="container bg-white p-8 ">
      <div class="flex justify-between mt-0 mb-8 ">
        <div class="text-3xl poppins-medium text-black">Create a New Test </div>

        <div>
          <button class="bg-[#0D2E4D] text-white px-4 py-2 rounded mr-2 " type="submit"
            (click)="addTest(testForm)">Save</button>
          <button class="bg-[#5B7DB1] text-white px-4 py-2 rounded">
            <a routerLink="/dashboard/test" routerLinkActive="active">
              Cancel</a> </button>
        </div>
      </div>
      <form [formGroup]="testForm">
        <div class="">
          <span> Duration :{{totalDuration}} mins </span>
          <div class="flex mb-6">
            <div class="w-1/2 mr-2">
            <label class="block text-[#1d2736] montserrat-medium mb-2">
              Title<span class="text-red-500">*</span>
            </label>
            <input type="text" formControlName="title"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
              <div *ngIf="testForm.controls['title'].touched || testForm.controls['title'].dirty || isSubmitted">
                <div *ngIf="testForm.controls['title'].hasError('required')"
                     class="mt-2 text-sm text-red-600 "> This field is required</div>
              </div> 
         </div>
         <div class="w-1/2 mr-2">
          <label class="block text-[#1d2736] montserrat-medium mb-2">
            Created By<span class="text-red-500">*</span>
          </label>
          <input type="text" formControlName="createdBy"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            <div *ngIf="testForm.controls['createdBy'].touched || testForm.controls['createdBy'].dirty || isSubmitted">
              <div *ngIf="testForm.controls['createdBy'].hasError('required')"
                   class="mt-2 text-sm text-red-600 "> This field is required</div>
            </div> 
       </div>
          </div>
          <div class="flex mb-6">
            <div class="w-1/2 mr-2">
              <label class="block text-[#1d2736] montserrat-medium mb-2">
                Category
                <span class="text-red-500">*</span>
              </label>
              
              <select id="category" formControlName="category" [(ngModel)]="selectedCategory" 
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
                >
                <option value="WEB_DEVELOPMENT">Web Development</option>
                <option value="MOBILE_DEVELOPMENT">Mobile Development</option>
                <option value="DATA_SCIENCE">Data Science</option>
              </select>
              <div *ngIf="testForm.controls['category'].touched || testForm.controls['category'].dirty ||isSubmitted">
                <div *ngIf="testForm.controls['category'].hasError('required')" class="mt-2 text-sm text-red-600 "> This
                  field is required</div>
              </div>

            </div>
            <div class="w-1/2 ml-2">
              <label class="block text-[#1d2736] montserrat-medium mb-2">
                Passing Percentage
                <span class="text-red-500">*</span>
              </label>
             
              <input type="number" id="passingPercentage" formControlName="passingPercentage"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
              <div
                *ngIf="testForm.controls['passingPercentage'].touched || testForm.controls['passingPercentage'].dirty ||isSubmitted">
                <div *ngIf="testForm.controls['passingPercentage'].hasError('required')"
                  class="mt-2 text-sm text-red-600 "> This field is required</div>
              </div>
            </div>
          </div>
          <div class="flex mb-4 ">
            <div class="flex flex-col w-1/2 border-r border-gray-400 "> 
                <label class="block text-[#1d2736] montserrat-medium mb-2">
                  Quizzes<span class="text-red-500">*</span>
                </label>
              <div formArrayName="quizzes" class="h-64 overflow-y-auto">
                <div *ngFor="let quiz of filteredQuizzes; let i = index">
                  <div class="mb-2 ">
                    <input type="checkbox" id="checkBox{{i}}" [value]="quiz.id"
                      (change)="toggleQuizSelection($event, quiz)" class="hidden peer">
                    <label for="checkBox{{i}}"
                      class="inline-flex items-center justify-between w-full p-3  bg-white border border-l-4 border-gray-200 rounded-lg cursor-pointer  hover:text-gray-600  peer-checked:text-gray-600 hover:bg-gray-50 hover:border-[#d97a07] "
                      [class.checked]="isQuizSelected(quiz.id)">

                      <div class="block w-full">
                        <div class="w-full montserrat-semi"> {{ quiz.title }}</div>
                        <div class="flex justify-end  w-full mr-2">
                          <div class="flex ">
                            <!-- Difficulty level -->
                            <span class="text-xs font-semibold  mr-2">Points: {{quiz.points}}</span>
                            <!-- Time in minutes -->
                            <span class="text-xs text-gray-700">Time: {{quiz.duration}}</span>
                          </div>
                        </div>
                      </div>
                    </label>
                  </div>

                </div>
              </div>

            </div>
            <div class="flex flex-col w-1/2 pl-4">
              <label class="block text-[#1d2736] montserrat-medium mb-2">
                Problems<span class="text-red-500">*</span>
              </label>             
               <div formArrayName="problems" class="h-64 overflow-y-auto">
                <div *ngFor="let problem of filteredProblems; let j = index">
                  <div class="mb-2">
                    <input
                      type="checkbox"
                      id="problemCheckBox{{ j }}" 
                      [value]="problem.id"
                      (change)="toggleProblemSelection($event, problem)"
                      class="hidden peer"
                    />
                    <label
                      for="problemCheckBox{{ j }}" 
                      class="inline-flex items-center justify-between w-full p-3 bg-white border border-l-4 border-gray-200 rounded-lg cursor-pointer peer-checked:border-[#d97a07] hover:text-gray-600 peer-checked:text-gray-600 hover:bg-gray-50 hover:border-[#d97a07]"
                    >
                      <div class="block w-full">
                        <div class="w-full montserrat-semi">{{ problem.title }}</div>
                        <div class="flex justify-end w-full mr-2">
                          <div class="flex">
                            <span class="text-xs font-semibold mr-2">Points: {{ problem.points }}</span>
                            <span class="text-xs font-semibold mr-2">{{ problem.language }}</span>
                            <span class="text-xs text-gray-700">Time: {{ problem.duration }}mins</span>
                          </div>
                        </div>
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            
          </div>

        </div>




      </form>
    </div>
  </div>
