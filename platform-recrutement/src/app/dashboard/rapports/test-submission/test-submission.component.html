<div class="py-12 px-4">

    <div class="h-full container bg-white p-8">
        <div class=" flex items-center  gap-1">
            <a [class]="'cursor-pointer px-4  mb-2 rounded-lg hover:bg-white hover:text-[#d97a07] hover:border-[#d97a07] transition duration-300' + (currentSection === 'quizzes' ? ' border-[#d97a07] text-[#d97a07]' : '')"
                (click)="switchSection('quizzes')">Quizzes</a>
            <a class="cursor-pointer  px-4  mb-2 rounded-lg hover:bg-white hover:text-[#d97a07] hover:border-[#d97a07] transition duration-300"
                [class]="currentSection === 'problems' ? 'border-[#d97a07] text-[#d97a07]' : ''"
                (click)="switchSection('problems')">Problems</a>
        </div>
        <div *ngIf="currentSection === 'problems'" >


            <div *ngFor="let answer of problems">

                <div class="montserrat-semi text-gray-800 mb-2" [innerHTML]="answer.problem?.description"></div>
                <div class="flex">
                <div class="left-pane w-full bg-white rounded-lg shadow  container2 " flex="1" >

                <ngx-codemirror #codemirror [options]="codeMirrorOptions" [(ngModel)]="answer.answerText" >
                </ngx-codemirror>   
                </div>
                <div class="left-pane w-full bg-white rounded-lg shadow  container2 " flex="2" >
                    s
                </div>
            </div>
            </div>
           
        </div>
        <div *ngIf="currentSection === 'quizzes'">
            <div *ngFor="let answer of quizzes">
                <span class=" poppins-regular text-[#0D2E4D] text-xl font-semibold"> {{answer.quiz?.question }}</span>


                <div *ngIf="answer.quiz?.questionType === 'MultipleChoiceQuestion'">

                    <ul class="my-4 space-y-3" *ngFor="let choice of answer.quiz?.choices; let i = index">
                        <li
                            [class]="'flex items-center p-3 text-base text-gray-900 rounded-lg bg-gray-50  group  '+(choice.correct==true ? 'bg-[#90EE90]':'')"
                           >
                            <span class="flex-1 ms-3 whitespace-nowrap">{{ choice.text }}</span>
                        </li>
                    </ul>
                    <ul class="text-red" *ngFor="let choic of answer.multipleChoiceAnswers; let i = index">
                        <li>{{choic.text}}</li>
                     </ul>
                   

                </div>
                <div *ngIf="answer.quiz?.questionType === 'TrueFalseQuestion'">

                    <ul class="my-4 space-y-3">
                        <li
                            class="flex items-center p-3 text-base text-gray-900 rounded-lg bg-gray-50 hover:bg-[#FFCB63] group hover:shadow ">
                            <span class="flex-1 ms-3 whitespace-nowrap">True</span>
                        </li>
                        <li
                            class="flex items-center p-3 text-base text-gray-900 rounded-lg bg-gray-50 hover:bg-[#FFCB63] group hover:shadow ">
                            <span class="flex-1 ms-3 whitespace-nowrap">False</span>
                        </li>
                    </ul>
                    <span class="text-red-400">{{answer.trueFalseAnswer}}</span>

                </div>
            </div>

        </div>

    </div>
</div>
