<section class="bg-[#e6eaed] dark:bg-gray-900 ">
    <div class="flex flex-col items-center min-h-screen justify-center px-6 py-12 mx-auto">

        <div class="w-full bg-white rounded-lg shadow sm:max-w-xl  container ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8" *ngIf="data.length > 0 && currentQuestion <= data.length ">
                <span class=" poppins-regular text-[#0D2E4D] text-xl font-semibold"> {{ data[currentQuestion -
                    1].question }}</span>

                <!-- user-test.component.html -->
                <!-- ... existing HTML ... -->
                <ul class="my-4 space-y-3" *ngFor="let choice of data[currentQuestion -1].choices ; let i = index">
                    <li (click)="nextQuestion(choice)" [class.selected]="userAnswers.get(currentQuestion) === choice"
                        class="flex items-center p-3 text-base text-gray-900 rounded-lg bg-gray-50 hover:bg-[#FFCB63] group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                        <span class="flex-1 ms-3 whitespace-nowrap">{{choice}} </span>
                    </li>
                </ul>

        
            </div>
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8" *ngIf="isTestCompleted">
                <div  class="text-red dark:text-white">
                    Your Score: {{ score }} / {{ data.length }}
                </div>
            </div>
          
        </div>
    </div>

</section>
