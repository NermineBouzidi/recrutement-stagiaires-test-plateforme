<div>
    <button (click)="previousPage()">Previous</button>
    <button (click)="nextPage()">Next</button>
  </div>
  
  <!-- Display current page problems -->
  <div *ngFor="let problem of currentPageProblems">
    <app-user-code [problem]="problem"></app-user-code>
  </div>
  
  <!-- Display current page quizzes -->
  <div *ngFor="let quiz of currentPageQuizzes">
    <app-user-quiz [quiz]="quiz"></app-user-quiz>
  </div>
