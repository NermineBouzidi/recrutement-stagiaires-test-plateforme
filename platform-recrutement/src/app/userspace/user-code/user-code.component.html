<!-- user-code.component.html -->

<div class="flex flex-col items-center justify-center">
    <p class="text-4xl mb-4">{{ displayTime }}</p>
  </div>
  
  <p *ngIf="counter === 0">Countdown complete!</p>
  
  <div class="flex w-full h-screen" >
    <div class="left-pane w-full" flex="1">Left Pane Content</div>
    <div class="right-pane w-full" flex="2">
        <select id="languageSelect" [(ngModel)]="selectedLanguage" (change)="onLanguageChange()">
          <option value="text/x-mysql">MySQL</option>
          <option value="text/x-java">Java</option>
          <option value="text/x-python">Python</option>
          <option value="text/javascript">Javascript</option>
    
        </select>
      <ngx-codemirror #codemirror
                      [options]="codeMirrorOptions"
                      [(ngModel)]="query"
                      >
      </ngx-codemirror>
    </div>
  </div>
