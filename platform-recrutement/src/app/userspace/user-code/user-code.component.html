<!-- user-code.component.html -->
<div class="bg-[#e6eaed]  " [formGroup]="problemAnswerForm">

  <div class="flex items-center justify-center gap-1 py-2">
  
    
    <div class="bg-[#e7e7e7] hover:bg-gray-100 text-[#7b7b7b] font-bold py-2 px-4 rounded inline-flex items-center">
      <span>{{ formatTime(remainingMinutes) }}:{{ formatTime(remainingSeconds) }}</span>
    </div>
   
    <div class="text-[#7b7b7b] border bg-[#e7e7e7] hover:bg-gray-100 py-2 px-4 rounded inline-flex items-center cursor-pointer" (click)="nextProblem()">
      <span class="mr-2"(click)="emitFormGroupValue(problemAnswerForm)">Next</span>
      <svg class="w-5 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
    </div>
  </div>

  <div class="flex w-full min-h-screen" *ngIf="problem ">
    <div class="left-pane w-full bg-white rounded-lg shadow  container2 " flex="1" >
      <div class="p-8 justify-center items-center">
      <div class="text-3xl montserrat-bold text-[#1d2736]  ">{{problem.title}} </div>
      <div class="montserrat-semi text-gray-800 mt-12" [innerHTML]="problem.description"></div>
      <!--<div class="flex justify-center items-center mt-12">
        <p class="w-1/3 text-gray-900 montserrat-extra">Input:</p>
        <p class="w-2/3 montserrat-semi">{{problem.input}}</p>
      </div>
      <div class="flex items-start">
        <p class="w-1/3 text-gray-900 montserrat-extra">Output:</p>
        <p class="w-2/3 montserrat-semi">{{problem.output}}</p>
      </div>-->
  

    </div>

    </div>
    <div class="right-pane w-full bg-white rounded-lg shadow  container2 " flex="2">
        <div class="inline-flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#d97a07" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-code text"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
          <span class="text-[#1d2736]">Code</span>        
        </div>
        <div class=" border-none  text-gray-900 sm:text-sm rounded-lg  block w-auto px-1 ">
          {{problem.language}}
        </div>
      <ngx-codemirror #codemirror [options]="codeMirrorOptions" [(ngModel)]="query" formControlName="answerText"

        >
      </ngx-codemirror>
      <!--<div class="mt-4">
        <h3 class="text-lg font-bold text-black">Output:</h3>
        <pre>{{ output }}</pre>
      </div>-->
    </div>
  </div>

</div>
