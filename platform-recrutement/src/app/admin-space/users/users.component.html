<div class="py-12">
    <div class="text-2xl montserrat-semi text-gray-800 mt-0">Welcome</div>
    <div class="text-4xl montserrat-extra text-[#1d2736]  mb-0">Dashboard-Users List</div>
    <div class="montserrat text-gray-800 mt-0">{{usersNumber}} users found</div>
</div>
<div class="flex items-center justify-center ">
    <div class="container bg-white p-8">
        <div class="mb-4 justify-between flex">
            <input type="text" class="border border-gray-300 rounded-lg p-2" placeholder="Search users..." [(ngModel)]="searchText">
            <button 
            class="text-white border bg-[#1d2736] hover:bg-transparent hover:text-[#1d2736] hover:border-[#1d2736] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex ">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
              <path fill-rule="evenodd"
                d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"
                clip-rule="evenodd" />
            </svg>

            Add
          </button>
          </div>
        
          <!-- Filter by role select dropdown -->      
        <table class="bg-white rounded-lg overflow-hidden w-full">
            <!-- Table headers -->
            <thead class="text-[#1d2736]">
                <!-- Table row -->
                <tr class="bg-white flex flex-col flex-no wrap sm:table-row rounded-l-lg sm:rounded-none mb-2 sm:mb-0">
                    <!-- Table headers -->
                    <th class="p-3 text-left  "></th>
                    <th class="p-3 text-left ">Name</th>
                    <th class="p-3 text-left ">Role</th>
                    <th class="p-3 text-left ">Mobile</th>
                    <th class="p-3 text-left ">Email</th>
                    <th class="p-3 text-left  ">Actions</th>
                </tr>
            </thead>
            <!-- Table body -->
            <tbody class="flex-1 sm:flex-none">
                <!-- Table rows -->
                <tr class="flex flex-col flex-no wrap sm:table-row mb-2 sm:mb-0 montserrat-semi"
                    *ngFor="let user of filteredUsers | paginate : { itemsPerPage: 5, currentPage: p }; let i = index">
                    <!-- Display user details -->
                    <td class="initials-circle">{{ getInitials(user.firstname, user.lastName) }}</td>
                    <td class="  hover:bg-gray-100 p-3">{{ user.firstname }} {{ user.lastName }}</td>
                    <td class="  hover:bg-gray-100 p-3 truncate">{{ user.role }}</td>
                    <td class="  hover:bg-gray-100 p-3">{{ user.number }}</td>
                    <td class="  hover:bg-gray-100 p-3">{{ user.email}}</td>
                    <td class="  hover:bg-gray-100 p-4 flex justify-center items-center relative">
                        <!-- User actions -->
                        <button type="button" class="text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-blue-500 font-medium rounded-lg text-sm inline-flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                <path fill-rule="evenodd" d="M8.34 1.804A1 1 0 0 1 9.32 1h1.36a1 1 0 0 1 .98.804l.295 1.473c.497.144.971.342 1.416.587l1.25-.834a1 1 0 0 1 1.262.125l.962.962a1 1 0 0 1 .125 1.262l-.834 1.25c.245.445.443.919.587 1.416l1.473.294a1 1 0 0 1 .804.98v1.361a1 1 0 0 1-.804.98l-1.473.295a6.95 6.95 0 0 1-.587 1.416l.834 1.25a1 1 0 0 1-.125 1.262l-.962.962a1 1 0 0 1-1.262.125l-1.25-.834a6.953 6.953 0 0 1-1.416.587l-.294 1.473a1 1 0 0 1-.98.804H9.32a1 1 0 0 1-.98-.804l-.295-1.473a6.957 6.957 0 0 1-1.416-.587l-1.25.834a1 1 0 0 1-1.262-.125l-.962-.962a1 1 0 0 1-.125-1.262l.834-1.25a6.957 6.957 0 0 1-.587-1.416l-1.473-.294A1 1 0 0 1 1 10.68V9.32a1 1 0 0 1 .804-.98l1.473-.295c.144-.497.342-.971.587-1.416l-.834-1.25a1 1 0 0 1 .125-1.262l.962-.962A1 1 0 0 1 5.38 3.03l1.25.834a6.957 6.957 0 0 1 1.416-.587l.294-1.473ZM13 10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    
        <!-- Pagination -->
        <div class="flex justify-end">
            <pagination-controls class="my-4" (pageChange)="p = $event" previousLabel="" nextLabel="">
            </pagination-controls>
        </div>
    </div>
    
</div>
