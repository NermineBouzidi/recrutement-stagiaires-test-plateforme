<div class="py-12">
  <div class="text-2xl montserrat-semi text-gray-800 mt-0">Welcome</div>
  <div class="text-4xl montserrat-extra text-[#1d2736]  mb-0">Dashboard-Overview</div>
</div>  
<div class="flex-grow p-6 overflow-auto bg-gray-200">
  <div class="grid grid-cols-3 gap-6">
      <div class="py-6 col-span-1 bg-white flex items-center justify-between p-3 border-b-4 border-[#1d2736] container group ">
        <div class="flex justify-center items-center w-14 h-14 bg-[#1d2736] rounded-full transition-all duration-300 transform group-hover:rotate-12">
          <svg width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-current text-white  transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        </div>
        <div class="text-right text-[#1d2736]">
          <p class="text-2xl">{{counts.usersCount}}</p>
          <p>Candidates</p>
        </div>
      </div>
      <div class="py-6 col-span-1 bg-white flex items-center justify-between p-3 border-b-4 border-[#1d2736] container group">
        <div class="flex justify-center items-center w-14 h-14 bg-[#1d2736] rounded-full transition-all duration-300 transform group-hover:rotate-12">
        <svg width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-current text-white transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
      </div>
      <div class="text-right text-[#1d2736]">
        <p class="text-2xl">{{counts.totalTestsCount}}</p>
        <p>Tests</p>
      </div>
      </div>
      <div class="py-6 col-span-1 bg-white flex items-center justify-between p-3 border-b-4 border-[#1d2736] container group">
        <div class="flex justify-center items-center w-14 h-14 bg-[#1d2736] rounded-full transition-all duration-300 transform group-hover:rotate-12">
          <svg width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-current text-white transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
        </div>
        <div class="text-right text-[#1d2736]">
          <p class="text-2xl">{{counts.testsSubmittedCount}} </p>
          <p>Test Submissions</p>
        </div>
      </div>
      <div class=" col-span-2 bg-white border border-gray-300 container w-full p-3">
        <div class="flex flex-col items-end"> 
          <select (change)="onRegistrationYearChange($event)" class=" border-none text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block py-2 ">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
      <div class="flex justify-center  text-center mb-4 text-[#1d2736] montserrat-medium text-lg">Monthly Candidate Registrations</div>

        <canvas id="userRegistrationChart"></canvas>
      </div>
      <div class="col-span-1 bg-white border border-gray-300 rounded-[20px] p-3">
        <div class="flex flex-col items-end"> 
         <select (change)="onRegistrationCategoryYearChange($event)" class=" border-none text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block py-2 ">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
      <div class="flex justify-center  text-center mb-4 text-[#1d2736] montserrat-medium text-lg">User Specialization Distribution</div>        
        <canvas id="userRegistrationCategoryChart"></canvas>
        
      </div>
      <div class=" col-span-3 bg-white border border-gray-300 container w-full p-3">

        <div class="flex">
          <!-- Chart 1 -->
          <div class="w-1/3 ">
            <h5 class="text-center">Mobile Development</h5>
            <canvas id="mobileDevelopmentChart"></canvas>
          </div>
      
          <!-- Chart 2 -->
          <div class="w-1/3 ">
            <h5 class="text-center">Web Development</h5>
            <canvas id="webDevelopmentChart"></canvas>
          </div>
      
          <!-- Chart 3 -->
          <div class="w-1/3 ">
            <h5 class="text-center">Data Science</h5>
            <canvas id="dataScienceChart"></canvas>
          </div>
        </div>
      </div>
      
        <div class=" col-span-3 bg-white border border-gray-300 container w-full p-3">

          <div class="flex flex-col items-end"> 
            <select (change)="onTestYearChange($event)"  class=" border-none text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block py-2 ">
          <option *ngFor="let year of years" [value]="year">{{ year }}</option>
        </select>
      </div>
      <div class="flex justify-center  text-center mb-4 text-[#1d2736] montserrat-medium text-lg">Monthly Test Creation</div>        

        <canvas id="TestCreationChart"></canvas>
      </div>
      
  </div>

</div>
